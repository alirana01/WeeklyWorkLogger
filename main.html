<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <style>
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .configure-btn {
            background-color: #4CAF50;
            color: white;
        }
        .report-btn {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>
    <button class="configure-btn" id="configure">Configure</button>
    <button class="report-btn" id="show-reports">Show Reports</button>
    
    <script src="main.js"></script>
</body>
</html>
