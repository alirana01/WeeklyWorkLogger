<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <style>
        /* Updated CSS for improved styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Configuration Settings</h2>
        <div class="form-group">
            <label for="jira-url">JIRA URL</label>
            <input type="url" id="jira-url" name="jira-url" placeholder="https://your-jira-url.com">
        </div>
        <div class="form-group">
            <label for="jira-projects">JIRA PROJECTS</label>
            <input type="text" id="jira-projects" name="jira-projects" placeholder="PROJECT1, PROJECT2">
        </div>
        <div class="form-group">
            <label for="git-url">GIT URL</label>
            <input type="url" id="git-url" name="git-url" placeholder="https://your-git-url.com">
        </div>
        <button id="save-settings">Save Settings</button>
    </div>

    <script src="config.js"></script>
</body>
</html>
